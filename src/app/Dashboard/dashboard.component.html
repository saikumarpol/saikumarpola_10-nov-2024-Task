<script>
// Static Graph Data for 3 Charts
function createChart(chartId, data) {
  new Chart(chartId, {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
      datasets: [
        {
          label: 'Data',
          data: data,
          backgroundColor: 'rgba(54, 162, 235, 0.6)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }
      ]
    },
    options: {
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

// Initialize charts with static data
window.onload = function() {
  createChart('chart1', [12, 19, 3, 5, 2]);
  createChart('chart2', [10, 18, 6, 7, 4]);
  createChart('chart3', [15, 17, 8, 6, 3]);
}
</script>
